<body class="init-overlay" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
<div class="odd-wrapper">
    <div data-genratr-wrapper>
        <div data-overlay="door" class="overlay overlay-ballroom">
            <nav>
			    <a href="/oddsquad/agents/" class="btn-close"><span>Close<i></i></span></a>
            </nav>
            <header>
				<h3>
                	Ballroom Storage
                </h3>
                <div class="distTrav">
                    <div class="sizer"></div>
                    <div class="sized">
	                    <img src="/oddsquad/img/hexagons/stats-hex.png" class="sized-bg">
                        <h5>Distance<br>Traveled</h5>
                        <span><em>0</em></span>
                        <span>
                        <h4>HIGH SCORE:</h4>
                        <em class="highScore">0</em>ft
                        </span>
                    </div>
                </div>
			</header>
            <div class="ballroom-wrapper">
                <div class="layer layer0" data-drag="0.8">
					<img src="/oddsquad/img/agents/hod/ballroom/tile-bg.jpg" class="repeat repeat1">
				</div>
                <div class="layer layer1" data-drag="1">
					<img src="/oddsquad/img/agents/hod/ballroom/balls-layer2.png" class="repeat repeat2">
				</div>
                <div class="agent-slider">
                        <img src="/oddsquad/img/agents/hod/ballroom/boyslide.png" class="agent-slide">
                        <canvas id="agentCanvas" width=200 height=200 style="z-index:1"></canvas>
				</div> 
                <div class="layer layer2" data-drag="1.2">
					<img src="/oddsquad/img/agents/hod/ballroom/balls-layer1.png" class="repeat repeat3">
				</div>
				<div class="main-scene">
                	<div class="sizer"></div>
                    <div class="sized">
                    	<div class="startAnimCount">
                        	<span class="step1">Ready</span>
                        	<span class="step2">Set</span>
                        	<span class="step3">GO!</span>
                        </div>
                    	<img src="/oddsquad/img/agents/hod/ballroom/main-bg.jpg"  data-drag="1" class="full">
                    	<img src="/oddsquad/img/agents/hod/ballroom/slide-overlay.png"  data-drag="1" class="slide-cover full">
                        <!--<img src="/oddsquad/img/agents/hod/ballroom/boyslide.png" class="agent-slide">-->
                    	<img src="/oddsquad/img/agents/hod/ballroom/balls-overlay.png"  data-drag="1.2" class="auto">
                    </div>
                </div>
                <div class="clickGrab"></div>
            </div>
        </div>
